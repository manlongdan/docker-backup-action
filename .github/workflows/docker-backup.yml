name: Docker 镜像备份

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */8 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # ✅ 新增步骤：安装 skopeo
      - name: Install Skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      # 脚本运行 + 输出 digest_cache_updated.flag
      - name: Run Backup Script
        id: run_backup
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          sudo chmod +x docker-backup.sh
          ./docker-backup.sh ./backup_repos.conf
          if [[ -f "digest_cache_updated.flag" ]]; then
            echo "cache_updated=true" >> $GITHUB_OUTPUT
          fi

      # ✅ 提交更新后的 Digest 缓存文件
      - name: Commit and Push Cache File
        if: success() && steps.run_backup.outputs.cache_updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add digest_cache.json
          if ! git diff --staged --quiet; then
            git commit -m "ci: 自动更新 Docker 镜像摘要缓存"
            git push
            echo "✅ Digest 缓存文件已提交回仓库。"
          else
            echo "ℹ️ Digest 缓存文件无变化，无需提交。"
          fi

      - name: Logout from Docker Hub
        if: always()
        run: docker logout
